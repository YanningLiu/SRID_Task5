      <form class="form-horizontal">
         <fieldset>
            <!-- Form Name -->
            <legend>Reach Out Form</legend>
            <p></p>
            <!-- Select Basic -->
            <div class="form-group">
               <label class="col-md-4 control-label" for="memberCount">Number of members needed</label>
               <div class="col-md-4">
                  <label class="col-md-8 control-label" style="color:red" for="memberCount">2</label>
               </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
               <label class="col-md-4 control-label" for="timeWindow">How long do you need help?</label>
               <div class="col-md-4">
                  <label class="col-md-8 control-label" style="color:red" for="timeWindow">20 minutes</label>
               </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
               <label class="col-md-4 control-label" for="requestNote">Notes</label>
               <div class="col-md-4">                     
                  <label class="col-md-8 control-label" style="color:red" for="requestNote">Heavy rock here. Need an extra hand.</label>
               </div>
            </div>
            <!-- Button -->
            <div class="form-group">
               <label class="col-md-4 control-label" for="requestHelp"></label>
               <div class="col-md-4">
                  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Navigate</button>
               </div>
            </div>
         </fieldset>
      </form>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title">Navigating to John!</h4>
         </div>
         <div class="modal-body" style="margin:auto; ">
            <img src="/data/map-directions.png" height="400px" width="400px">
         </div>
      </div>
      <script type="text/javascript"> 
         function getDirection() {
             var map = new google.maps.Map(document.getElementById("map"));
         
             var start = new google.maps.LatLng(37.4119291, -122.0590327);
             var end = new google.maps.LatLng(37.4106446, -122.0598464);
         
             var directionsDisplay = new google.maps.DirectionsRenderer(); // also, constructor can get "DirectionsRendererOptions" object
             directionsDisplay.setMap(map); // map should be already initialized.
         
             var request = {
                 origin: start,
                 destination: end,
                 travelMode: google.maps.DirectionsTravelMode.WALKING
             };
             var directionsService = new google.maps.DirectionsService();
         
             directionsService.route(request, function(response, status) {
                 if (status == google.maps.DirectionsStatus.OK) {
                     directionsDisplay.setDirections(response);
                 }
             });
         }
         
      </script> 
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5FvpOiPafON2wTpP9cxQHnff73QTStHw&callback=getDirection"></script>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
