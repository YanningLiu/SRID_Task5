      <form class="form-horizontal" onsubmit="window.alert('Call Out Submitted!');">
         <fieldset>
            <!-- Form Name -->
            <legend>Reach Out Form</legend>
            <p></p>
            <!-- Select Basic -->
            <div class="form-group">
               <label class="col-md-4 control-label" for="memberCount">Number of members needed</label>
               <div class="col-md-4">
                  <select id="memberCount" name="memberCount" class="form-control">
                     <option value="1">1</option>
                     <option value="2">2</option>
                  </select>
               </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
               <label class="col-md-4 control-label" for="timeWindow">How long do you need help?</label>
               <div class="col-md-4">
                  <select id="timeWindow" name="timeWindow" class="form-control">
                     <option value="10">10</option>
                     <option value="20">20</option>
                  </select>
               </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
               <label class="col-md-4 control-label" for="requestNote">Notes</label>
               <div class="col-md-4">                     
                  <textarea class="form-control" id="requestNote" name="requestNote"></textarea>
               </div>
            </div>
            <div class="form-group">
               <label class="col-md-4 control-label" for="map">Location</label>
               <div class="col-md-4" id="map" style="width:400px;height:400px;">        
               </div>
            </div>
            <!-- Button -->
            <div class="form-group">
               <label class="col-md-4 control-label" for="requestHelp"></label>
               <div class="col-md-4">
                  <button id="requestHelp" name="requestHelp" class="btn btn-primary">Request</button>
               </div>
            </div>
         </fieldset>
      </form>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
      <script>
         function getLocation() {
           if (navigator.geolocation) {
             navigator.geolocation.getCurrentPosition(showPosition);
           } else {
             alert("Geolocation is not supported by this browser.");
           }
         }
         function showPosition(position) {
           var lat = position.coords.latitude;
           var lng = position.coords.longitude;
         
           var mapCanvas = document.getElementById("map");
           var mapOptions = {
             center: new google.maps.LatLng(lat, lng), zoom: 18
           };
           var map = new google.maps.Map(mapCanvas, mapOptions);
         }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?callback=getLocation"></script>
